# ===================================
# CONFIGURA\u00C7\u00C3O PRINCIPAL - STUDENT PORTAL
# ===================================

# ATIVA\u00C7\u00C3O DE PERFIS
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# BANCO DE DADOS RENDER (produ\u00E7\u00E3o) - VARI\u00C1VEIS DE AMBIENTE
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/student_portal_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false

# JWT TOKEN (VARI\u00C1VEL DE AMBIENTE)
api.security.token=${JWT_SECRET:defaultSecretTrocarIssoEmProducao}

# ZIPCODE API (VARI\u00C1VEL DE AMBIENTE)
zipcodestack.api.url=https://api.zipcodestack.com/
zipcodestack.api.key=${ZIPCODE_API_KEY:}

# SPRING MAIL (VARI\u00C1VEL DE AMBIENTE)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# HIKARI CONNECTION POOL
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# SERVER
server.port=${PORT:8080}
server.servlet.context-path=/